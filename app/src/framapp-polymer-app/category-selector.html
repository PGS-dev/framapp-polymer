<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<dom-module id="category-selector">
    <template>
        <style>
            :host {
                display: block;
            }

            .nav {
                list-style: none;
                padding-right: 50px;
                height: 100%;
            }

                .nav a {
                    color: black;
                    text-decoration: none;
                    font-weight: 300;
                    line-height: 32px;
                    display: inline-block;
                    transform-origin: right center;
                    transition: transform 0.2s;
                }

                    .nav a:hover {
                        transform: scale3d(1.2, 1.2, 1);
                    }

            .active a {
                color: white;
                font-weight: bold;
            }
        </style>
        <ul class="nav" role="navigation">
            <iron-selector selected="{{category.id}}" attr-for-selected="name" selected-class="active">
                <template is="dom-repeat" items="[[categories]]" as="category">
                    <li name="[[category.id]]"><a href="/categories/[[category.id]]">[[category.title]]</a></li>
                </template>
            </iron-selector>
        </ul>
    </template>
    <script>
        Polymer({

            is: 'category-selector',

            properties: {
                categories: Object,
                category: Object,
            },

        });
    </script>
</dom-module>

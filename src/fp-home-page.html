<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="products/fp-product-card.html">
<link rel="import" href="stores/fp-products-store.html">
<link rel="import" href="behaviors/selectable-behavior.html">

<!--
`fp-home-page`


@demo ../demo/fp-home-page-demo.html 
-->

<dom-module id="fp-home-page">
  <template>
    <style>
      :host {
        display: block;
      }
    
      fp-product-card {
        padding: 4px;
      }
    </style>

        <fp-products-store id="store" products="{{_promoted}}" promoted-only="true"></fp-products-store>
        <template is="dom-repeat" items="[[_promoted]]" as="product">
            <fp-product-card product="[[product]]"></fp-product-card>
        </template>
  </template>
  <script>
    Polymer({
      is: 'fp-home-page',
      behaviors: [FramApp.LoadWhenSelected],
      _load: function() {
        this.$.store.loadProducts();
      }
    });
  </script>
</dom-module>

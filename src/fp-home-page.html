<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="products/fp-product-card.html">

<!--
`fp-home-page`


@demo ../demo/fp-home-page-demo.html 
-->

<dom-module id="fp-home-page">
  <template>
    <style>
      :host {
        display: block;
      }
    
      fp-product-card {
        padding: 4px;
      }
    </style>
        <template is="dom-repeat" items="[[_promoted]]" as="product">
            <fp-product-card product="[[product]]"></fp-product-card>
        </template>
  </template>
  <script>
    Polymer({

      is: 'fp-home-page',

      properties: {
          products: Array,
          _promoted:{
              type: Array,
              computed: '_getPromoted(products)'
            }
      },

      _getPromoted: function(){
        return this.products.filter(this._filterPromoted)
      },

      _filterPromoted: function(element, index, array){
        return element.promoted;
      }
    });
  </script>
</dom-module>

<script>
  (function(FramApp){
    /**
     *
     * @polymerBehavior FramApp.LoadWhenSelected
     */
    FramApp.LoadWhenSelected = {
      properties: {
        selected: {
          type: Boolean,
          observer: '_selectedChanged'
        },
        _isLoaded: {
          readOnly: true,
          value: false
        }
      },
      _selectedChanged: function(selected) {
        if(selected === true && !this._isLoaded) {
          this._load();
          this._set_isLoaded(true);
        }
      },
      _load: function() {}
    }
  })(window.FramApp || (window.FramApp = {}));
</script>

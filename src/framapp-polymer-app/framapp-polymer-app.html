<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="category-selector.html">
<link rel="import" href="fp-categories-store.html">
<link rel="import" href="fp-products-store.html">
<link rel="import" href="fp-product-card.html">

<dom-module id="framapp-polymer-app">
  <template>
      <style>
          :host {
              display: block;
          }

          app-header {
              @apply(--layout-fixed-top);
              z-index: 1;
              height: 64px;
              line-height: 64px;
              background-color: #ebebeb;
              -webkit-backdrop-filter: saturate(180%) blur(20px);
          }

          .title {
               text-decoration: none;
              color: black;
          }

          app-drawer {
              white-space: nowrap;
              margin-top: 64px;
              padding-left: 10px;
              display: inline-block;
              background-color: #dbd9d9;
              --app-drawer-width: 200px;
              --app-drawer-scrim-background: #ebebeb;
              --app-drawer-content-container: {
                background-color: transparent;
              }
          }

      </style>
      <app-location route="{{route}}"></app-location>
      <app-route route="{{route}}"
                 pattern="/categories/:category"
                 data="{{category}}"
                 tail="{{subroute}}"></app-route>
      <fp-categories-store categories={{categories}}></fp-categories-store>
      <fp-products-store products={{products}} 
                         category=[[category.category]]></fp-products-store>
      
      <app-header-layout>
          <app-header fixed>
              <app-toolbar>
                  <a href="/" class="title"><div main-title>FramApp</div></a>
              </app-toolbar>
          </app-header>
          <app-drawer-layout>
              <app-drawer opened>
                  <h4>Categories</h4>
                  <category-selector
                  categories="[[categories]]"></category-selector>
              </app-drawer>
              <template is="dom-repeat" items="[[products]]" as="product">
                  <fp-product-card product="[[product]]"></fp-product-card>
              </template>
          </app-drawer-layout>
      </app-header-layout>
  </template>

  <script>
    Polymer({
        
      is: 'framapp-polymer-app',

      properties: {
        category: {
            type: String,
        },
      },
    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="fp-category-selector.html">
<link rel="import" href="fp-categories-store.html">
<link rel="import" href="fp-products-store.html">
<link rel="import" href="fp-home-page.html">
<link rel="import" href="fp-category-page.html">
<link rel="import" href="fp-login-component.html">
<link rel="import" href="fp-admin-menu.html">

<dom-module id="framapp-polymer-app">
  <template>
      <style>
          :host {
              display: block;
          }

          app-header {
              @apply(--layout-fixed-top);
              z-index: 1;
              height: 64px;
              line-height: 64px;
              background-color: #ebebeb;
              -webkit-backdrop-filter: saturate(180%) blur(20px);
          }

          .title {
               text-decoration: none;
              color: black;
              position: absolute;
              left: 40px;
          }

          app-drawer {
              white-space: nowrap;
              margin-top: 64px;
              z-index: 2;
              --app-drawer-width: 200px;
              --app-drawer-scrim-background: rgba(235, 235, 235, 0.5);
              --app-drawer-content-container: {
                background-color: #dbd9d9;
              }
          }

          .app-drawer-wrapper {
              height: 100%;
              overflow-y: auto;
          }

          :root {
            --paper-item:{
              color: black;
              text-decoration: none;
            }
          }

      </style>
      <app-location route="{{route}}"></app-location>
      <app-route route="{{route}}"
                 pattern="/:page"
                 data="{{routeData}}"
                 tail="{{subroute}}"></app-route>
      <fp-categories-store categories={{categories}}></fp-categories-store>
      <fp-products-store products={{products}}></fp-products-store>
      
      <app-header-layout>
          <app-header fixed>
              <paper-icon-button icon="icons:menu"
                                 active="{{drawerOpened}}"
                                 hidden$="[[!drawerOpened]]"></paper-icon-button>
              <div>
                <a href="/" class="title">
                  <div main-title>FramApp</div>
                </a>
              </div>
              <fp-login-component signed-in="{{signedIn}}"></fp-login-component>
          </app-header>
          <app-drawer-layout>
              <app-drawer opened="{{!drawerOpened}}">
                  <div class="app-drawer-wrapper">
                    <fp-category-selector categories="[[categories]]"></fp-category-selector>
                    <fp-admin-menu hidden$="[[!signedIn]]"></fp-admin-menu>
                  </div>
              </app-drawer>
              <iron-pages id="pages"
                          role="main"
                          selected="[[routeData.page]]"
                          attr-for-selected="name">
                          
                  <fp-category-page name="categories"
                                    products="[[products]]"
                                    subroute="[[subroute]]"></fp-category-page>
                  <fp-home-page name=""
                                products=[[products]]></fp-home-page>
              </iron-pages>
          </app-drawer-layout>
      </app-header-layout>
  </template>

  <script>
    Polymer({
        
      is: 'framapp-polymer-app',

      properties: {
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!--
`fp-product-card`


@demo ../demo/fp-product-card-demo.html 
-->

<dom-module id="fp-product-card">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;

        --iron-icon-fill-color: yellow;
        --iron-icon: {
          position: absolute;
          z-index: 1;
          top: 10px;
          right: 10px;
        };

        --paper-card: {
          width: 200px;
          height: 250px;
        };

        --paper-card-header: {
          height:200px
        }
      }

      .big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }

      a{
        color: black;
      }
    </style>
    <a href="/product/[[product.id]]">
      <iron-icon class="big" icon="icons:star" hidden$="[[!product.promoted]]"></iron-icon>
      <paper-card image="[[product.imageUrl]]" alt="image">
        <div class="card-content">[[product.title]]</div>
      </paper-card>
    </a>
  </template>
  <script>
    Polymer({

      is: 'fp-product-card',

      properties: {
        product: Object,
      },
    });
  </script>
</dom-module>

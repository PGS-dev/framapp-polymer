<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!--
`category-selector`


@demo ../demo/category-selector-demo.html 
-->

<dom-module id="category-selector">
    <template>
        <style>
            :host {
                display: block;
            }

            .nav {
                list-style: none;
                padding-right: 50px;
                height: 100%;
            }

                .nav div {
                    color: black;
                    text-decoration: none;
                    font-weight: 300;
                    line-height: 32px;
                    display: inline-block;
                    transform-origin: right center;
                    transition: transform 0.2s;
                    cursor: pointer;
                }

                    .nav div:hover {
                        transform: scale3d(1.2, 1.2, 1);
                    }

            .active div {
                color: white;
                font-weight: bold;
            }
        </style>
        <ul class="nav" role="navigation">
            <iron-selector selected="{{category}}" attr-for-selected="name" selected-class="active">
                <template is="dom-repeat" items="[[toArray(categories)]]" as="category">
                    <li name="[[category.id]]"><div>[[category.title]]</div></li>
                </template>
            </iron-selector>
        </ul>
    </template>
    <script>
        Polymer({

            is: 'category-selector',

            properties: {
                categories: Array,
                category: {
                    type: String,
                    notify: true
                    }
            },

            toArray: function(obj){
                return Object.keys(obj).map(function(key){
                    return{
                        id: key,
                        title: obj[key].title,
                        description: obj[key].description
                    }
                })
            }
        });
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<!--
`category-selector`


@demo ../demo/category-selector-demo.html 
-->

<dom-module id="category-selector">
    <template>
        <style>
            :host {
                display: block;
            }

            a {
                text-decoration: none;
            }
            paper-item {
                text-decoration: none;
                --paper-item:{
                    color: black;
                    text-decoration: none;
                }
            }
        </style>
        <iron-selector selected="{{category}}" attr-for-selected="name">
            <template is="dom-repeat" items="[[categories]]" as="category">
                <a href="/categories/[[category.id]]" tabIndex="-1" name="[[category.id]]">
                    <paper-item>[[category.title]]</paper-item>
                </a>
            </template>
        </iron-selector>
    </template>
    <script>
        Polymer({
            
            is: 'category-selector',

            properties: {
                categories: Array,
                category: {
                    type: String,
                    notify: true
                    }
            },
        });
    </script>
</dom-module>

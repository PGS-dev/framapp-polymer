<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../stores/fp-products-store.html">
<link rel="import" href="../behaviors/selectable-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">


<dom-module id="fp-products-table">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;
        text-decoration: none;

        --paper-datatable-column-header: {
          background-color: rgb(102, 102, 102);
          color: white;
        }
      }
    </style>
      <fp-products-store id="store" products="{{products}}"></fp-products-store>
      <paper-material elevation="5">
        <paper-datatable data="{{products}}" >
          <paper-datatable-column header="Id">
            <template>
                 {{_getIndex(item)}}
            </template>
          </paper-datatable-column>  
          <paper-datatable-column header="Title" property="title" sortable>
          </paper-datatable-column>  
          <paper-datatable-column header="Action" property="id" >
              <template>
                 <paper-button on-tap="_gotoProduct" data-product-id$="[[item.id]]" >Edit</paper-button>
                 <paper-button on-tap="_removeProductDialog" data-product-id$="[[item.id]]" > Delete </paper-button>
              </template>
          </paper-datatable-column>   
        </paper-datatable>
      </paper-material>
      <paper-dialog id="deleteProductDialog">
        <h2>Are you sure u want to remove this product?</h2>
        <paper-button dialog-dismiss>Nope</paper-button>
        <paper-button id="deleteProductDialogApproveButton" data-product-id dialog-confirm on-tap="_removeProduct">Yep! KYLYM!</paper-button>
      </paper-dialog>
 </template>
 
 <script>
  Polymer({
   is: 'fp-products-table',

    behaviors: [
      FramApp.LoadWhenSelected
    ],

    _load: function() {
      this.$.store.loadProducts();
    },

    _getIndex: function(item){
      return this.products.indexOf(item) + 1;
    },

    _gotoProduct: function(event){
      this.$.store.editProduct(event.target.getAttribute('data-product-id'));
    },

    _removeProductDialog: function(event){
      var productId = event.target.getAttribute('data-product-id');
      this.$.deleteProductDialogApproveButton.setAttribute('data-product-id', productId);
      this.$.deleteProductDialog.open();
    },

    _removeProduct: function(event){
      var productId = event.target.getAttribute('data-product-id');
      this.$.store.deleteProduct(productId);
      this.$.deleteProductDialogApproveButton.setAttribute('data-product-id', null);
    }
  });
  </script>
</dom-module>

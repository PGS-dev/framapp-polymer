<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../behaviors/resources-behavior.html">
<link rel="import" href="../stores/fp-categories-store.html">
<link rel="import" href="../behaviors/selectable-behavior.html">

<dom-module id="fp-categories-table">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;
        text-decoration: none;

        --paper-datatable-column-header: {
          background-color: rgb(102, 102, 102);
          color: white;
        }
      }
      paper-button.add-button {
        background-color: rgb(52, 152, 219);
        color: white;
        margin-top: 15px;
        float: right;
      };
    </style>
      <fp-categories-store id="store" categories="{{categories}}"></fp-categories-store>

      <iron-ajax id="ajax"
                 method="DELETE"
                 handle-as="json"></iron-ajax>

      <paper-material elevation="5">
        <paper-datatable id="categoriesTable"
                         data="{{categories}}" >
          <paper-datatable-column header="Id">
            <template>
                 {{_getIndex(item)}}
            </template>
          </paper-datatable-column>  
          <paper-datatable-column header="Title" property="title" sortable>
          </paper-datatable-column>  
          <paper-datatable-column header="Action" property="id" >
              <template>
                 <paper-button on-tap="_gotoCategory" data-category-id$="[[item.id]]" >Edit</paper-button>
                 <paper-button on-tap="_removeCategory" data-category-id$="[[item.id]]" >Remove</paper-button>
              </template>
          </paper-datatable-column>   
        </paper-datatable>
      </paper-material>
      <a href="/admin/addCategory"><paper-button class="add-button" raised>Add</paper-button></a>
 </template>
 
 <script>
   Polymer({
      is: 'fp-categories-table',
      behaviors: [
        FramApp.LoadWhenSelected
      ],

      _load: function() {
        this.$.store.loadCategories();
      },

      _getIndex: function(item){
        return this.categories.indexOf(item) + 1;
      },

      _gotoCategory: function(event){
        this.$.store.editCategory(event.target.getAttribute('data-category-id'));
      },

      _removeCategory: function(event){
        this.$.store.deleteCategory(event.target.getAttribute('data-category-id'));
      },
    });
  </script>
</dom-module>
